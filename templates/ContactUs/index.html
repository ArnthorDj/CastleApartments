{% extends 'base_2.html' %}

{% block content %}
    <div class="contact">

        <h2>Contact Us</h2>

        <form action="mailto:castleapt@hotmail.com" method="post" enctype="text/plain">
            Your name:<br>
            <input type="text" name="name"><br><br>

            Your e-mail:<br>
            <input type="text" name="mail"><br><br>

            Message:<br>

            <input type="submit" value="Send">

        </form>

    </div>
{% endblock %}
