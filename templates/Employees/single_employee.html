<div class="well employee">
    <a class="employee" href="#">
        <img class="employee-img" src="{{ employee.profile.profile_image }}" />
        <h4>{{ employee.first_name }} {{ employee.last_name }}</h4>
        <p>{{ employee.email }}</p>
        <p>(+354) {{ employee.profile.phone }}</p>
    </a>
</div>
