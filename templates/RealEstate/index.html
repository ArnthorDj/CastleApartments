{% extends 'litill_search_bar.html' %}
{% load static %}
<script src="{% static 'js/urls.js' %}"></script>



{% block content %}
        <div class="container2">
            <h2 class="red">Real Estates</h2>
        </div>

    <form class="dropdown" action="/action_page.php">
              <select id="real_estate_order" name="order">
                  <option value="">Order by</option>
                  <option value="{% url 'real_estate_zip' %}">Zip</option>
                  <option value="{% url 'real_estate_street' %}">Street Name</option>
                  <option value="{% url 'real_estate_size' %}">Size</option>
                  <option value="{% url 'real_estate_price' %}">Price</option>
              </select>

        </form>
    <button type="submit" class="btn btn-block btn-lg btn-primary" id="real_estate_order" onclick="gotosite()">Go</button>

        <main id="main">
        {% for house in real_estates %}
            {% include 'RealEstate/single_real_estate.html' with house=house %}
        {% endfor %}


        </main>
        <div class="col-13">
            <a href="{% url 'real_estate' %}"><button type="submit" class="btn btn-block btn-lg btn-primary">Load more</button></a>
        </div>

        <!-- Latest compiled and minified JavaScript -->
    {% endblock %}
