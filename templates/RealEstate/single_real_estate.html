<div class="well real estate">
    <a href="{% url 'real_estate_information' %}">
        <img src="{{ real_estate.main_image }}" height="200px" width="300px">
        <h4 style="color:black">{{ real_estate.street }}, {{ real_estate.zip_code }} {{ real_estate.city }}</h4>
        <p style="color:black">Bedrooms: {{ real_estate.bedrooms }}, Bathrooms: {{ real_estate.bedrooms }}, Size: {{ real_estate.size }} square meters</p>
        <p style="color:black">Type: {{ real_estate.type }}</p>
        <p style="color:black">{{ real_estate.price }} kr.</p>
    </a>
</div>
