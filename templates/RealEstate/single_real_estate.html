<div class="well real estate">
    <a href="/real_estate/info/{{ house.id }}">
        <img src="{{ house.main_image }}" height="200px" width="300px">
        <h4 style="color:black">{{ house.street }}, {{ house.zip_code }} {{ house.city }}</h4>
        <p style="color:black">Bedrooms: {{ house.bedrooms }}, Bathrooms: {{ house.bedrooms }}, Size: {{ house.size }} square meters</p>
        <p style="color:black">Type: {{ house.type }}</p>
        <p style="color:black">{{ house.price }} kr.</p>
    </a>
</div>
