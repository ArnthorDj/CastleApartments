{% extends "stor_mynd.html" %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="../../static/CSS/slider.css">

    <div class="image-real-estate">
    <button type="submit" class="formatted-btn btn-primary" onclick="location.href='/real_estate/update/{{ id }}'">Back</button>
            <form class="add-form" method="post"/>
            {% csrf_token %}
        {{ image_form }}
{#    <input type="submit" value="Add" class="btn btn-primary pull-right" >#}
            <button type="submit" class="formatted-btn btn-primary">Update</button>
            </form>
        <div class="image-real-estate">
            {% for image in images %}
                {% if image != "" %}
                    <div id="images-add">
                        <img id="imgs" src="{{ image }}">
                    </div>
                {% endif %}
            {% endfor %}
        </div>
    </div>

    <script src="{% static 'js/img_slider.js' %}"></script>
{% endblock %}
