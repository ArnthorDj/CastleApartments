{% extends 'ekki_search_bar.html' %}
{% load static %}
{% block content %}
    <link rel="stylesheet" href="../../static/CSS/slider.css">
   <meta name="viewport" content="width=device-width, initial-scale=1">
    <button id="back-button" type="submit" class="btn btn-block btn-lg btn-primary"><a href="{% url 'real_estate' %}">Back</a></button>

<div class="slideshow-container">
<a class="prev" onclick="plusSlides(-1)">&#10094;</a>

{% for image in images %}
<div class="mySlides">
  <img src="{{ image.image }}" style="width:100%">
</div>

{% endfor %}
<a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>

<script src="{% static 'js/img_slider.js' %}">

</script>
    <pre class="moreinfobox1">{{ real_estate.street }},


        {{ real_estate.zip_code.city }} {{ real_estate.zip_code.zip_code }}</pre>
    <textarea rows="5" cols="10" class="moreinfobox1">Details:
           {{ employee.user.first_name }}






        {{ employee.user.last_name }} </textarea>
    <textarea rows="10" cols="30" class="moreinfobox2" readonly="readonly">Description: {{ real_estate.more_info }} </textarea>
    <a href="/real_estate/pay/"><button id="button" type="submit" class="btn btn-block btn-lg btn-primary">Buy</button></a>
    <div class="recentlyviewed">
        <p>Recently viewed</p>
        <p> MYNDIR MYNDIR MYNDIR MYNDIR </p>
    </div>
{% endblock %}
