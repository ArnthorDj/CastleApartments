{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}


{% block content %}


    {% if form.errors %}
        <p style="color: red;">
            Please correct the error{{ form.errors|pluralize }} below.
        </p>
    {% endif %}

    <form method = "post" class="sign-up-form">
        {% csrf_token %}
        {{form|crispy}}
        <input type="submit"  class="signup-btn is-primary" value="Sign Up!">
    </form>


{% endblock %}
