{% extends 'base_3.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

    <div class="container">
        <div class="row justify-content-center align-items-center" style="height:100vh">
            <div class="col-4">
                <div class="card">
                    <div class="card-body">
                        <form class="login-form" autocomplete="off" method="post" action="{% url 'login' %}">

                            {% csrf_token %}
                            {{ form|crispy}}
                            <input type="submit" class="login-btn btn-block btn-lg btn-primary" value="Login">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>




{% endblock %}
